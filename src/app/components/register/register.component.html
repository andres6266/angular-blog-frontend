<div class="col-md-12 mt-3">
    <h1>{{page_title}}</h1>

    <p *ngIf="status!='success'">
        Registrate para la creacion de nuevos post
    </p>



    <div class="btn btn-success col-md-5" *ngIf="status=='success'">
        El usuario se ha regisrado correctamente <a [routerLink]="['/login']">|Inicia Sesion</a>
    </div>


    <div class="btn btn-danger col-md-5" *ngIf="status=='error'">
        El usuario no se ha registrado vuelve a intentarlo
    </div>


    <!-- Formulario de regustro -->
    <form class="col-md-5 ml-0 pl-0" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">

        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" #name="ngModel" [(ngModel)]="user.name" required pattern="[a-zA-Z ]+"
                class="form-control" name="name">
            <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
                El nombre no es valido
            </small>
        </div>
        <div class="form-group">
            <label for="surname">Apellidos</label>
            <input type="text" #surname="ngModel" [(ngModel)]="user.surname" required pattern="[a-zA-Z ]+"
                class="form-control" name="surname">
            <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">
                El apellido no es valido
            </small>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" name="email"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
            <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
                El email no es valido
            </small>
        </div>
        <div class="form-group">
            <label for="password">Contrasena</label>
            <input type="password" #password="ngModel" [(ngModel)]="user.password" required name="password"
                class="form-control">
            <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
                El password no es valido
            </small>
        </div>
        <!-- Validar el formulario -->
        <input type="submit" value="Registrar" class="btn btn-success" [disabled]="registerForm.invalid">
    </form>

</div>
